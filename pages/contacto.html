    <title>Entrenamientos Online</title>
</head>
<body>
    <div id="grilla">
        <header>
            <img id="headerLogo" src="../assets/img/logo.png" alt="logo sitio">
        </header>
        <nav >
			<ul id="ulNav">
				<li class="nav__whiteLink"><a class="nav__whiteLink" href="../index.html">Home</a></li>
                <li class="nav__whiteLink"><a class="nav__whiteLink" href="entrenamientos.html">Entrenamientos</a></li>

			</ul>
            <img id="menuBurger" src="../assets/img/burguer-icon.png" alt="navegador">
		</nav>

        <div id="main" class="parallax">
            <section class="form-flex">
                <article>
                    <span class="form-flex__span">Registra tu correo electrónico y tu nombre para realizar las preguntes que necesites. Te escribiremos a la brevedad.</span>
                </article>
                <article>
                    <form class="form-flex__formulario" action="#" method="get">

                        <span class="form-flex__span">Correo Electrónico:</span>
                        <label for="email"><input class="form-flex__input" type="email"  name="email"></label>
                            
                        <span class="form-flex__span">Nombre:</span>
                        <label for="nombre"><input class="form-flex__input" type="text" name="nombre"></label>                          
                           
                        <span class="form-flex__span">Apellido:</span>
                        <label for="apellido"><input class="form-flex__input" type="text" name="apellido"></label>
                            
                        <span class="form-flex__span">Envianos tu consulta:</span>
                        <label for="consulta"><textarea class="form-flex__textArea" placeholder="Escribe tu consulta aqui..."></textarea></label>
                            
                        <input class="form-flex__submit" type="submit" value="Enviar">

                    </form>
                </article>
            </section>
        </div>
      
        <footer >
            <h3>Seguinos en: </h3>
            <a href="https://www.facebook.com/"><img class="footer-flex__redes__icons" src="../assets/img/facebook-icon.jpg" alt="Facebook"></a>

            <a href="https://www.youtube.com/"><img class="footer-flex__redes__icons" src="../assets/img/youtube-icon.jpg" alt="Youtube"></a>
            <a href="https://web.whatsapp.com/"><img class="footer-flex__redes__icons" src="../assets/img/whatsapp-icon.jpg" alt="Whatsapp"></a>
        </footer>
