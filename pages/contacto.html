<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/Logo-favicon.png">
    <title>Entrenamientos Online</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-black m-0 p-0">
                    <div class="col-sm-6 col-md-4 col-xl-4 d-flex justify-content-center">
                        <img id="headerLogo" src="../assets/img/logo.png" alt="logo sitio">
                    </div>
                    <div class="col-sm-6 col-md-8 col-xl-8 d-flex justify-content-center" id="navbarNav">
                        <ul class="navbar-nav" id="ulNav">
                            <li class="nav-item">
                                <a class="link-light nav-link nav__whiteLink" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-light nav-link nav__whiteLink" href="entrenamientos.html">Entrenamientos</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-light nav-link nav__whiteLink" href="profesores.html">Profesores</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-light nav-link nav__whiteLink" href="opiniones.html">Opiniones</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-light nav-link nav__whiteLink" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div id="main" class="parallax">
        <section class="form-flex">
            <article>
                <span class="form-flex__span">Registra tu correo electr贸nico y tu nombre para realizar las preguntes que necesites. Te escribiremos a la brevedad.</span>
            </article>
            <article>
                <form class="form-flex__formulario" action="#" method="get">

                    <span class="form-flex__span">Correo Electr贸nico:</span>
                    <label for="email"><input class="form-flex__input" type="email"  name="email"></label>
                        
                    <span class="form-flex__span">Nombre:</span>
                    <label for="nombre"><input class="form-flex__input" type="text" name="nombre"></label>                          
                       
                    <span class="form-flex__span">Apellido:</span>
                    <label for="apellido"><input class="form-flex__input" type="text" name="apellido"></label>
                        
                    <span class="form-flex__span">Envianos tu consulta:</span>
                    <label for="consulta"><textarea class="form-flex__textArea" placeholder="Escribe tu consulta aqui..."></textarea></label>
                        
                    <input class="form-flex__submit" type="submit" value="Enviar">

                </form>
            </article>
        </section>
    </div>

    <footer>
        <div class="container-fluid bg-black">
            <div class="row">
                <div class="nav justify-content-end">
                    <h3>Seguinos en: </h3>
                    <a href="https://www.facebook.com/"><img class="footer-flex__redes__icons" src="../assets/img/facebook-icon.jpg" alt="Facebook"></a>
                    <a href="https://www.instagram.com/"><img class="footer-flex__redes__icons" src="../assets/img/instagram-icon.jpg" alt="Instagram"></a>
                    <a href="https://www.youtube.com/"><img class="footer-flex__redes__icons" src="../assets/img/youtube-icon.jpg" alt="Youtube"></a>
                    <a href="https://web.whatsapp.com/"><img class="footer-flex__redes__icons" src="../assets/img/whatsapp-icon.jpg" alt="Whatsapp"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
